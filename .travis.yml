language: python
cache: pip

python:
  - "3.6"

env:
  global:
    - TRAVIS=true
  matrix:
    - TOX_ENV=py36-dj2.0-postgres
    - TOX_ENV=py36-dj2.0-sqlite
    - TOX_ENV=py36-dj2.0-mysql
    - TOX_ENV=py35-dj2.0-postgres
    - TOX_ENV=py35-dj2.0-sqlite
    - TOX_ENV=py35-dj2.0-mysql
    - TOX_ENV=py35-dj1.11-postgres
    - TOX_ENV=py27-dj1.11-postgres
    - TOX_ENV=py35-dj1.11-sqlite
    - TOX_ENV=py27-dj1.11-sqlite
    - TOX_ENV=py35-dj1.11-mysql
    - TOX_ENV=py27-dj1.11-mysql
    - TOX_ENV=coverage
install:
  - pip install tox coveralls
services:
  - mysql
  - postgresql
addons:
  postgresql: "9.5"
script:
  - tox -e $TOX_ENV
notifications:
  email: false
after_success:
  coveralls
